<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/style-signup.css">
    <!-- font-gg----------------------------------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="all">
        <div class="logo">
            <span class="text-logo">Hong be oi!</span>
        </div>
        <div class="box-img">
            <!-- <img src="Tuổi 18_ (1).jpg" alt=""> -->
        </div>
        
        <div class="all-info">
            <div id="box-info">
                <input type="text" id="myname" class="username" placeholder="My name">
                <input type="text" id="date" class="username" placeholder="Date of birth">
                <input type="text" id="job" class="username" placeholder="Current job">
                <input type="text" id="email" class="username" placeholder="Email address">
                <input type="text" id="username" class="username" placeholder="Username">
                <input type="password" id="password" class="password" placeholder="Password">
                <input type="password" id="rewrite-pass" class="password" placeholder="Retype password">
            </div>
            <!-- <a href="login.html" class="transport-login"> -->
                <div class="btn" id="btn" onclick="excute()">
                    <div class="sign-up" id="sign-up">sign up</div>
                </div>
            <!-- </a> -->
            <div class="not-pass">
                <span class="text">Bạn đã có tài khoản?</span>
                <a href="login.html">Log in</a>
            </div>
        </div>
    </div>
    <script src="js/script-signup.js"></script>
    <!-- jquery----------------- -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
</body>
</html>
