<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="css/style-login.css">
    <!-- font gg--------------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="all">
        <div class="logo">
            <span class="text-logo">Hong be oi!</span>
        </div>
        <div class="box-img">
            <!-- <img src="Tuổi 18_ (1).jpg" alt=""> -->
        </div>
        
        <div class="all-info">
            <div id="box-info">
                <input type="text" id="username" class="username" placeholder="Username">
                <input type="password" id="password" class="password" placeholder="Password">
            </div>
            
            <div class="btn" id="btn" onclick="excute()">
                <div class="log-in" id="log-in">log in</div>
            </div>
            
            <div class="not-pass">
                <span class="text">Bạn đéo có tài khoản ?</span>
                <a href="signup.html">Sign up</a>
            </div>
        </div>
    </div>
    <script src="js/script-login.js"></script>
    <!-- jquery----------------- -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
</body>
</html>
